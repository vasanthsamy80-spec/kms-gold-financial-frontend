<script>

// Switch purity input boxes
document.getElementById("purity").addEventListener("change", function() {
  const purity = this.value;
  if (purity === "24K") {
    document.getElementById("rate24Div").style.display = "block";
    document.getElementById("rate22Div").style.display = "none";
  } else {
    document.getElementById("rate24Div").style.display = "none";
    document.getElementById("rate22Div").style.display = "block";
  }
});

document.getElementById("calculateBtn").addEventListener("click", calculateLoan);

function calculateLoan() {
  const purity = document.getElementById("purity").value;
  const rate24 = parseFloat(document.getElementById("rate24").value);
  const rate22 = parseFloat(document.getElementById("rate22").value);
  const weight = parseFloat(document.getElementById("goldWeight").value);
  const requested = parseFloat(document.getElementById("loanAmount").value);
  const days = parseInt(document.getElementById("loanDays").value);

  if (!weight || !requested || !days) {
    alert("Please fill all the fields!");
    return;
  }

  const pricePerGram = purity === "24K" ? rate24 : rate22;
  if (!pricePerGram) {
    alert("Please enter today's gold rate for the selected purity!");
    return;
  }

  const limit = weight * pricePerGram;
  const recommended = limit * 0.75;

  let rate = 18.25;
  if (days > 90 && days < 365) rate = 24;
  else if (days >= 365) rate = 30;

  const disbursed = Math.min(requested, limit);
  const interest = disbursed * (rate / 100) * (days / 365);
  const total = disbursed + interest;

  document.getElementById("price").innerText = pricePerGram.toFixed(2);
  document.getElementById("limit").innerText = limit.toFixed(2);
  document.getElementById("recommended").innerText = recommended.toFixed(2);
  document.getElementById("rate").innerText = rate.toFixed(2);
  document.getElementById("interest").innerText = interest.toFixed(2);
  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("result").style.display = "block";
}

// BUY LOAN
document.getElementById("buyLoanBtn").addEventListener("click", () => {

  let userEmail = localStorage.getItem("userEmail");
  if (!userEmail) {
    userEmail = prompt("Enter your email:");
    localStorage.setItem("userEmail", userEmail);
  }

  const purity = document.getElementById("purity").value;
  const weight = parseFloat(document.getElementById("goldWeight").value);
  const pricePerGram = parseFloat(document.getElementById("price").innerText);
  const requested = parseFloat(document.getElementById("loanAmount").value);
  const rate = parseFloat(document.getElementById("rate").innerText);
  const interest = parseFloat(document.getElementById("interest").innerText);
  const total = parseFloat(document.getElementById("total").innerText);
  const days = parseInt(document.getElementById("loanDays").value);

  fetch("http://localhost:3000/api/loans/buy", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userEmail,
      purity,
      goldWeight: weight,
      goldRate: pricePerGram,
      loanAmount: requested,
      days,
      interestRate: rate,
      interest,
      totalPayable: total,
    }),
  })
  .then(res => res.json())
  .then(data => alert(data.message || "Loan saved!"))
  .catch(err => console.error(err));
});

// PAY INTEREST
document.getElementById("payInterestBtn").addEventListener("click", () => {

  let userEmail = localStorage.getItem("userEmail");

  if (!userEmail) {
    userEmail = prompt("Enter your email:");
    localStorage.setItem("userEmail", userEmail);
  }

  const interest = parseFloat(document.getElementById("interest").innerText);

  if (!interest) return alert("Please calculate loan first!");

  fetch("http://localhost:3000/api/loans/pay-interest", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ userEmail, amount: interest }),
  })
  .then(res => res.json())
  .then(data => alert(data.message || "Interest saved!"))
  .catch(err => console.error(err));
});

</script>
